<!DOCTYPE html>
<html>
    <head>
        <title>My Restaurant Menu | Meals | Dry Stake Meal</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    
    <body class="body-menu">
        
        <div class="header">
            <a href="meals.html">
                <i class="fas fa-arrow-alt-circle-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        </div>
        
        <div id="menu">
            
            <div class="meal-details">
                <img src="Meals-images/dry-stake.jpg">
                
                <h1>Dry Stake Meal</h1>
                
                <div class="meal-details-info">
                    <p><b>Prep time: </b>15 - 20 min</p>
                    <P style="float: right;"><b>Yield: </b>4 </P>
                </div>
                
                <div class="meal-details-info">
                    <h2>About</h2>
                    
                    <p> Come and satisfy your hunger by getting yourself the delicious and genly cooked dry-stake.</p>
                    <br>
                    <h3> Price : R39, 99</h3>
                    
                    <div class="meal-deatails-list">
                    <h2>Extras to choose from</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Exra source</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02"> Add chips</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">salad</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Well-done</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Add Veges</label>    
                </div>
                    <br>
                    <br>
                    <h2> Please fill in the form below for delivery</h2>
                    <br>
                    <form>
                        <label for="firstname">First name : </label><input type="text" id="firstname" />
                        <br>
                        <br>
                        <label for="last name">Last name  : </label><input type="text" id="last name" />
                        <br>
                        <br>
                        <label for="Address">Address      : </label><input type="text" id=" Address" />
                        <br>
                        <br>
                        <label for="email">Email          : </label><input type="text" id="Email" />
                        <br>
                        <br>
                        <label for="contact">Contact       : </label><input type="text" id="contact" />
                    </form>
                    <br>
                    <br>
                     <a href="order.html">
                     <p style="float: right;"><b><input type="submit"></b></p>
                    </a>
                </div>
            </div>
            
        </div>
    </body>
</html>
